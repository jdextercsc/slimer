- name: set selinux policy and mode
  selinux: policy=targeted state=permissive
  tags: selinux

- name: install ntp and iptables-services
  yum:
   name: "{{item}}"
   state: installed
  with_items:
    - ntp
    - iptables-services 
  tags: 
    - iptables
    - ntp

- name: configure ntp service
  template: src=ntp.conf.j2 dest=/etc/ntp.conf force=yes
  #notify:
  #  - restart ntpd
  tags: ntp

- name: stop ntpd service to prepare for time synchronization
  service: name=ntpd state=stopped
  when: force_ntpdate == "yes"
  tags: ntp

- name: sync time from ntp servers
  command: ntpdate {{ ntp | join(" ") }}
  when: force_ntpdate == "yes"
  tags: ntp

- name: Set hostname
  command: hostnamectl set-hostname --static --transient {{ inventory_hostname }}
  tags: dns

# setup base ssh rules
- name: turn off firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no
  tags: iptables

- name: iptables start
  service:
    name: iptables
    state: started
    enabled: yes
  tags: iptables

- name: setup base ssh rules
  copy:
    src: iptables_base
    dest: /etc/sysconfig/iptables
  tags: iptables

- name: load iptables
  service:
    name: iptables
    state: restarted
  tags: iptables

